# General keybinds
bind = SUPER, RETURN, exec, kitty
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, E, exec, $fileManager
bind = SUPER, Space, togglefloating
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, u
bind = SUPER, K, movefocus, d
bind = SUPER+SHIFT, H, movewindow, l
bind = SUPER+SHIFT, L, movewindow, r
bind = SUPER+SHIFT, K, movewindow, u
bind = SUPER+SHIFT, J, movewindow, d
bind = SUPER+CTRL, H, resizeactive, -50 0
bind = SUPER+CTRL, L, resizeactive, 50 0
bind = SUPER+CTRL, K, resizeactive, 0 -50
bind = SUPER+CTRL, J, resizeactive, 0 50
bind = SUPER+ALT, H, moveactive, -50 0
bind = SUPER+ALT, L, moveactive, 50 0
bind = SUPER+ALT, K, moveactive, 0 -50
bind = SUPER+ALT, J, moveactive, 0 50
bind = SUPER+SHIFT+ALT, H, moveactive, -10 0
bind = SUPER+SHIFT+ALT, L, moveactive, 10 0
bind = SUPER+SHIFT+ALT, K, moveactive, 0 -10
bind = SUPER+SHIFT+ALT, J, moveactive, 0 10

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, minus, workspace, 11
bind = SUPER, equal, workspace, 12

# Move window to workspace
bind = SUPER+SHIFT, 1, movetoworkspace, 1
bind = SUPER+SHIFT, 2, movetoworkspace, 2
bind = SUPER+SHIFT, 3, movetoworkspace, 3
bind = SUPER+SHIFT, 4, movetoworkspace, 4
bind = SUPER+SHIFT, 5, movetoworkspace, 5
bind = SUPER+SHIFT, 6, movetoworkspace, 6
bind = SUPER+SHIFT, 7, movetoworkspace, 7
bind = SUPER+SHIFT, 8, movetoworkspace, 8
bind = SUPER+SHIFT, 9, movetoworkspace, 9
bind = SUPER+SHIFT, 0, movetoworkspace, 10
bind = SUPER+SHIFT, minus, movetoworkspace, 11
bind = SUPER+SHIFT, equal, movetoworkspace, 12

# Special workspaces
bind = SUPER, S, togglespecialworkspace, special
bind = SUPER+SHIFT, S, movetoworkspace, special

# Pin, fullscreen, center window
bind = SUPER, Y, pin
bind = SUPER, G, centerwindow
bind = SUPER, F, fullscreen

# Floating and window manipulation
bind = SUPER, Space, togglefloating
bind = SUPER+ALT, Space, togglefloating
bind = SUPER, D, fullscreen, 1
bind = SUPER, F, fullscreen, 0
bind = SUPER+ALT, F, fullscreenstate, 0 3

# Media keys
bindl = ,XF86AudioPlay, exec, playerctl play-pause -p spotify
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioNext, exec, playerctl next
bindl = SUPER+SHIFT, P, exec, playerctl play-pause
bindl = SUPER+SHIFT, B, exec, playerctl previous
bindl = SUPER+SHIFT, N, exec, playerctl next

# Volume and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindle = ,XF86MonBrightnessUp, exec, brillo -A 5 -q
bindle = ,XF86MonBrightnessDown, exec, brillo -U 5 -q

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Screenshot / Record / Clipboard
bind = ,Print, exec, ~/bin/screenshot.sh
bind = SUPER+SHIFT, T, exec, grim -g "$(slurp $SLURP_ARGS)" tmp.png && tesseract tmp.png - | wl-copy && rm tmp.png
bind = SUPER+Shift+Alt, R, exec, ~/.config/hypr/hyprland/scripts/record.sh --fullscreen-sound

# Locks, suspend, power
bindd = SUPER, L, Lock, exec, loginctl lock-session
bindld = SUPER+SHIFT, L, Suspend system, exec, sleep 0.1 && systemctl suspend || loginctl suspend
bindd = Ctrl+Shift+Alt+Super, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff

# Launch apps
bind = SUPER, Return, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "$TERMINAL" "kitty -1" "foot" "alacritty" "wezterm" "konsole"
bind = SUPER, E, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "dolphin" "nautilus" "nemo" "thunar"
bind = SUPER, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "google-chrome" "firefox" "brave"
bind = SUPER, C, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "code" "codium" "kate" "nvim"
